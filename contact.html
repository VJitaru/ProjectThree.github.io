<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bababa</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script
      data-cfasync="false"
      type="text/javascript"
      src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"
    ></script>
  </head>
  <body>
    <div class="content">
      <div class="content-inside">
        <header id="navbar-hide">
          <!--Top Horizontal Menu / Main menu-->
          <div class="horizontal-nav">
            <ul>
              <li>
                <img
                  class="nav-img"
                  src="img/bababa_small_inv.png"
                  alt="BABABA logo"
                />
              </li>
              <li>
                <a href="index.html"><h4>Home</h4></a>
              </li>
              <li>
                <a href="tips.html"><h4>Tips</h4></a>
              </li>
              <li>
                <a href="services.html"><h4>Services</h4></a>
              </li>
              <li>
                <a href="galery.html"><h4>Galery</h4></a>
              </li>
            </ul>
          </div>
        </header>
        <!--Form with customer`s full name, email and a button to send an email-->
        <form method="POST" class="newPost">
          <div class="container-contact">
            <div class="post">
              First name:<br />
              <input type="text" name="First Name" required /><br />
              Last name:<br />
              <input type="text" name="Last Name" required /><br />
              Email:<br />
              <input type="text" name="Email" required /><br /><br />
              Add your request below:<br />
              <textarea
                class="postText"
                placeholder="Please add your message"
              ></textarea>
              <p class="wordcount">
                <span class="characters">140</span> characters remaining
              </p>
              <div class="button-holder">
                <button type="submit" class="btn-post">Send</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <!-- Contact details -->
      <ul class="contact-us">
        <li class="address">Bristol, UK</li>
        <li class="email"><a href="mailto:">hello@bababa.co.uk</a></li>
        <li class="phone">07123456789</li>
      </ul>
      <!-- Social media bar on the bottom-->
      <div class="social-media">
        <a href="https://www.facebook.com/" target="_blank"
          ><img src="social_media_icons/facebook.png" alt="facebook"
        /></a>
        <a href="https://www.instagram.com/" target="_blank"
          ><img src="social_media_icons/instagram.png" alt="instagram"
        /></a>
        <a href="https://www.pinterest.co.uk/" target="_blank"
          ><img src="social_media_icons/pinterest.png" alt="pinterest"
        /></a>
        <a href="https://twitter.com" target="_blank"
          ><img src="social_media_icons/twitter.png" alt="twitter"
        /></a>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="JS/Jquery.js"></script>
    <script type="text/javascript" src="JS/Navbar.js"></script>
  </body>
</html>
